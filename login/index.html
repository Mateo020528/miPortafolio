<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"defer></script>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <h2>Iniciar sesión</h2>
        <div class="row">
            <div class="col-md-7">
                <label for="Ingresar Correo electronico:">Correo electronico:</label>
                <input type="text" class="form-control is-valid" id="correo" placeholder="Ingrese Correo electronico">
                <br>
                <br>
                <label for="Ingrese contaseña">Password:</label>
                <input type="password" class="form-control is-invalid" id="password" placeholder="Contraseña">
                <br>
                <button class="btn btn-primary mt-2" onclick="Iniciar()">Iniciar</button>
            </div>
        </div>
    </div>
</body>
</html>
